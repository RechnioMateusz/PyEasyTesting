[loggers]
keys = root,GUI,LOGIC,FCREATOR,SAGENT,TDETECTOR,ERROR

[handlers]
keys = file_stream,standard_stream

[formatters]
keys = standard_fmt

[logger_root]
level = DEBUG
handlers = file_stream
qualname = root
propagate = 0

[logger_GUI]
level = DEBUG
handlers = standard_stream, file_stream
qualname = GUI
propagate = 0

[logger_ERROR]
level = WARNING
handlers = standard_stream, file_stream
qualname = ERROR
propagate = 0

[logger_LOGIC]
level = DEBUG
handlers = standard_stream, file_stream
qualname = LOGIC
propagate = 0

[logger_FCREATOR]
level = DEBUG
handlers = standard_stream, file_stream
qualname = FCREATOR
propagate = 0

[logger_SAGENT]
level = DEBUG
handlers = standard_stream, file_stream
qualname = SAGENT
propagate = 0

[logger_TDETECTOR]
level = DEBUG
handlers = standard_stream, file_stream
qualname = TDETECTOR
propagate = 0

[handler_file_stream]
class = FileHandler
level = DEBUG
formatter = standard_fmt
args = ('c:/Users/mateu/Desktop/git-repos/PyEasyTesting/logs/10_02_2019.log', 'a')

[handler_standard_stream]
class = StreamHandler
level = DEBUG
formatter = standard_fmt
args = (sys.stdout,)

[formatter_standard_fmt]
format = %(asctime)s:%(name)s %(funcName)s %(levelname)s %(threadName)s : %(message)s
datefmt = 

